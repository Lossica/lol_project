<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link href="/public/css/header.css" rel="stylesheet">
</head>
<body>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid">
			<div class="logo">
				<a class="container-fluid" href="/">LM.GG</a>
			</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            	<span class="navbar-toggler-icon"></span>
            </button>
			<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			    	<li class="nav-item">
                        <a class=nav-link href="/">
                            MAIN
                        </a>
                    </li>	
                    <li class="nav-item">
                        <a class=nav-link href="/champs/list">
                            CHAMPION
                        </a>
                    </li>		
                    <li class="nav-item">
                        <a class=nav-link href="/service/test1.do">
                            SERVICE
                        </a>
                    </li>	
                    <li th:if="${(session.memberVo?.grade<2)&&session.memberVo!=null}" class="nav-item" >
                        <a class="nav-link" href="/member/list.do/1">
                            MEMBER
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list.do/1">
                            BOARD
                        </a>
                    </li>
                    <li th:if="${(session.memberVo?.grade<2)&&session.memberVo!=null}" class="nav-item" >
                        <a class="nav-link tab-nothing" href="#" >
                            관리자만의 탭
                        </a>
                    </li>
                    <li th:if="${(session.memberVo?.grade>=2)&&session.memberVo!=null}" class="nav-item"  >
                        <a class="nav-link tab-nothing" href="#" >
                            사용자만의 탭
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
	                <li th:if="${session.memberVo}" class="nav-item logdiv">
			            <span th:text="${session.memberVo}?${session.memberVo.id}:''" ></span>
			            (<span th:text="${session.memberVo?.name}"></span>) 
			            님 로그인 
			        </li>
			        <li th:if="${session.memberVo}" class="nav-item">
			            <a class=nav-link href="/member/logout.do">
			                로그아웃
			            </a>
			        </li>
			        <li th:if="!${session.memberVo}" class="nav-item">
			        	<a class=nav-link href="/member/login.do">
			                로그인
			        	</a>
			    	</li>
			    	<li th:if="!${session.memberVo}" class="nav-item">
			            <a class=nav-link href="/member/signup.do">
			                회원가입
			            </a>
			    	</li>
                </ul>
		    </div>
		</div>
    </nav>
</body>
<script th:if="${session.msg}" th:inline="javascript">
        let msg=[[${session.msg}]];
        alert(msg);
        [[${#session.removeAttribute("msg")}]];
</script>
</html>
