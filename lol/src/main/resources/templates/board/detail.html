<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 상세 페이지</title>
</head>
<body>
	
<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.contents}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/board/delete.do(id=${board.bno})}">글삭제</a>
<a th:href="@{/board/modify.do/{id}(id = ${board.bno})}">수정</a>
</body>
</html>
