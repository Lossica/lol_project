<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/public/img/favicon.png" type="image/x-icon">
	<title>게시글 작성물</title>
</head>
<style>
	.layout{
		width:500px;
		margin : 0 auto;
		margin-top : 40px;
	}
	
	.layout input{
		width : 100%;
		box-sizing : border-box
	}
	
	.layout textarea{
		width : 100%;
		margin-top : 10px;
		min-height : 300px;
	}
	
</style>

<body>
	<div class="layout">
	  <form th:action="@{/board/update/{id}(id= ${board.bno})}" method="post">
	    <input name="title" type="text" th:value="${board.title}">
		<textarea name="content" th:text="${board.content}"></textarea>
		<button type="submit">수정</button>
	  </form>	
	</div>
</body>
</html>
