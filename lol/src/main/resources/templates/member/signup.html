<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>회원가입</title>
	<script src="/public/js/member/signup.js" defer="defer"></script>
	<link type="text/css" rel="stylesheet" href="/public/css/member/signup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<style>

.page-name{
	font-family: 'Nanum Pen Script', cursive;
	font-size:80px;
}
</style>
<body>
	<header th:insert="header_nav.html"></header>
	<main class="signup-main d-flex justify-content-center align-items-center flex-column" style="height: calc(100vh - 50px);">
		<h1 class="page-name" style="width:400px; height:100px;">회원가입</h1>
		<form name="signup" class="signup-form" action="/member/signup.do" method="post">
			<div class="signup-el">
				<label for="inputId">아이디:</label>
				<input id="inputId" type="text" name="id" value="test0000" placeholder="아이디 입력">
			</div>
			<span id="checkId">중복체크중입니다.</span>
			<div class="signup-el">
				<label for="inputPw">pw:</label>
				<input id="inputPw" type="text" name="pw" value="0000">
			</div>
			<div class="signup-el">
				<label for="inputPwCheck">pw:</label>
				<input id="inputPwCheck" type="password" name="pw_check" value="0000">
			</div>
			<span id="checkPw">중복체크중입니다.</span>
			<div class="signup-el">
				<label for="inputName">이름:</label>
				<input id="inputName" type="text" name="name" value="test0000">
			</div>
			<div class="signup-el">
				<label for="inputEmail">이메일:</label>
				<input id="inputEmail" type="text" name="email" value="test0000@gmail.com">
			</div>
			<span id="checkEmail">중복체크중입니다.</span>
			<div class="signup-el">
				<label for="inputPhone">폰:</label>
				<input id="inputPhone" type="text" name="phone" value="011-0000-0000">
			</div>
			<span id="checkPhone">중복체크중입니다.</span>
			
			<div class="signup-el">
				<label for="inputAge">나이:</label>
				<input id="inputAge" type="text" name="age" value="26">
			</div>
			
			<div class="signup-el">
				<label for="inputGender">성별:</label>
				<select name="gender" id="inputGender">
                      <option value="남자" selected>남자</option>
                      <option value="여자">여자</option>
            	</select>
			</div>
			<!-- 아래두 좀 변경 -->
			<div class="btn-group">
				<button id="signupbtn" class="btn-anime btn1" type="submit">회원가입</button>
				<button class="btn-anime btn2" type="reset">초기화</button>
				<button class="btn-anime btn2" type="button" onclick="history.back()">뒤로가기</button>
			</div>
		</form>
	</main>
</body>

</html>
