	<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<style>
h1{
	width:500px;
	text-align : center;
	margin: 10 auto;
}
.btn{
	margin: 5px;
}
.page-name{
	font-family: 'Nanum Pen Script', cursive;
	font-size:80px;
}
</style>

<body>
	<header th:insert="header_nav.html"></header>
	<div class="d-flex justify-content-center align-items-center flex-column" style="height: calc(100vh - 300px)">
		<h1 class="page-name" style="height:150px;">로그인</h1>
		<form action="/member/login.do" method="post" style="width: 500px;">
			<div class="mb-3 row">
		    	<label for="staticEmail" class="col-sm-3 col-form-label">아이디</label>
		    	<div class="col-sm-9">
		      		<input type="text" class="form-control" id="staticEmail"  name="id" value="admin">
		    	</div>
		  	</div>
		  	<div class="mb-3 row">
		    	<label for="inputPassword" class="col-sm-3 col-form-label">패스워드</label>
		    	<div class="col-sm-9">
		      		<input type="password" name="pw" class="form-control" id="inputPassword" value="admin">
		    	</div>
		  	</div>
	  	  	<div class="d-flex justify-content-end">
		  		<button type="submit" class="btn btn-success">로그인</button>
		  		<button type="button" class="btn btn-danger" onclick="location.href='./signup.do';">회원가입</button>
		  		<button type="button" class="btn btn-dark" onclick="history.back();">뒤로가기</button>
			</div>
		</form>
	</div>
</body>
</html>
