<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>회원수정</title>
	<script src="/public/js/member/update.js" defer="defer"></script>
	<link type="text/css" rel="stylesheet" href="/public/css/member/update.css">
	<link rel="icon" href="/public/img/favicon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<style>

.page-name{
	font-family: 'Nanum Pen Script', cursive;
	font-size:80px;
}
</style>
<body>
	<header th:insert="header_nav.html"></header>
	<main class="signup-main d-flex justify-content-center align-items-center flex-column" style="height: calc(100vh - 50px);">
		<h1 class="page-name" style="width:400px; height:100px;">회원수정</h1>
		<form name="signup" class="signup-form" action="/member/update.do" method="POST">
			<div class="signup-el">
				<label for="inputId">아이디:</label>
				<input id="inputId" type="text" name="id" th:value="${memberVo['id']}" placeholder="아이디 입력" readonly>
			</div>
			<span id="checkId">(변경 불가)</span>
			<div class="signup-el">
				<label for="inputPw">pw:</label>
				<input id="inputPw" type="text" name="pw" th:value="${memberVo['pw']}" >
			</div>
			<div class="signup-el">
				<label for="inputPwCheck">pw:</label>
				<input id="inputPwCheck" type="password" name="pw_check" th:value="${memberVo['pw']}" >
			</div>
			<span id="checkPw">(변경 가능)</span>
			<div class="signup-el">
				<label for="inputName">이름:</label>
				<input id="inputName" type="text" name="name" th:value="${memberVo['name']}">
			</div>
			<div class="signup-el">
				<label for="inputEmail">이메일:</label>
				<input id="inputEmail" type="text" name="email" th:value="${memberVo['email']}" readonly>
			</div>
			<span id="checkEmail">(변경 불가)</span>
			<div class="signup-el">
				<label for="inputPhone">폰:</label>
				<input id="inputPhone" type="text" name="phone" th:value="${memberVo['phone']}" readonly>
			</div>
			<span id="checkPhone">(변경 불가)</span>
			
			<div class="signup-el">
				<label for="inputAge">나이:</label>
				<input id="inputAge" type="text" name="age" th:value="${memberVo['age']}">
			</div>
			
			<div class="signup-el">
				<label for="inputGender">성별:</label>
				<select name="gender" id="inputGender">
                      <option value="남자" th:selected="${memberVo['gender']} == '남자'">남자</option>
                      <option value="여자" th:selected="${memberVo['gender']} == '여자'">여자</option>
            	</select>
			</div>
			
			
			<div class="signup-el">
				<label for="inpuGrade">등급:</label>
				<input id="inputGrade" type="text" name="grade" th:value="${memberVo['grade']}">
			</div>
			<!-- 아래두 좀 변경 -->
			<div class="btn-group">
				<button id="signupbtn" class="btn-anime btn1" type="submit">수정</button>
				<button class="btn-anime btn2" type="reset">초기화</button>
				<button class="btn-anime btn2" type="button" onclick="history.back()">뒤로가기</button>
			</div>
		</form>
	</main>
</body>

</html>
