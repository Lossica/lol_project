<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/public/js/champ_detail.js" defer="defer"></script>
<link href="/public/css/champs_detail.css" rel="stylesheet">
<link href="/public/css/champs_detail2.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="icon" href="/public/img/favicon.ico" type="image/x-icon">
<title>Champion Detail</title>
</head>
<body>
<header th:insert="header_nav.html"></header>
<div class="main_container">
	<div class="card" id="card">
		<img id="img1" src="/public/img/detail_main.jpg" class="card-img">
		<div class="card-img-overlay" id="inner">
			<div class="champ_box">
				<h2>CHAMPION</h2>
				<img class="champ_img" th:src="${cpCode.cImg}">
			</div>
			<div class="info_box">
				<h2 th:text="${cpCode.name}"></h2>
				<div class="skill_box">
					<div class="skill">
						<div style="position: relative;">
							<img th:src="${cpCode.spellP}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandQ">Q</div>
							</div>
							<img th:src="${cpCode.spellQ}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandW">W</div>
							</div>
							<img th:src="${cpCode.spellW}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandE">E</div>
							</div>
							<img th:src="${cpCode.spellE}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandR">R</div>
							</div>
							<img th:src="${cpCode.spellR}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="sub0">
			<div class="sub01">
				<div class="sub_box">
					<div class="sub_box2">
						<div class="sub_box3">
							<div id="main_rune_item_box">
								<h3>메인</h3>
							</div>
							<div class="divider"></div>
							<div id="sub_rune_item_box">
								<h3>서브</h3>
							</div>
							<div class="divider"></div>
							<div id="stats_rune_item_box">
								<h3>스탯</h3>
							</div>
						</div>
					</div>
					<div class="side_rune_box0">
						<li class="side_rune_box1">
						</li>
						<li class="side_rune_box2">
						</li>
					</div>
					<div class="side_spell_box0">
						<h3>소환사 주문</h3>
						<div class="side_spell_box1">
							<div class="side_spell_box2">
								<div class="side_spell_box3">
									<div class="side_spell_box4">
										<div class="side_spell_box5">
											<li class="li_img1">
												<div style="position: relative;">
													<img th:src="${cpCode.sldto?.summonerSpell0}">
												</div>
											</li>
											<li class="li_img2">
												<div style="position: relative;">
													<img th:src="${cpCode.sldto?.summonerSpell1}">
												</div>
											</li>
										</div>
									</div>
									<div class="spell_rate">
										<div class="pick-rate">
										</div>
										<div class="win-rate">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="side_spell_box1 side_spell_box1-1">
							<div class="side_spell_box2">
								<div class="side_spell_box3">
									<div class="side_spell_box4">
										<div class="side_spell_box5">
											<li class="li_img1">
												<div style="position: relative;">
													<img th:src="${cpCode.sldto?.summonerSpell2}">
												</div>
											</li>
											<li class="li_img2">
												<div style="position: relative;">
													<img th:src="${cpCode.sldto?.summonerSpell3}">
												</div>
											</li>
										</div>
									</div>
									<div class="spell_rate">
										<div class="pick-rate2">
										</div>
										<div class="win-rate2">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="sub1">
			<div class="sub1-0">
				<div class="sub1-1">
					<div class="skill_build_box">
						<h3>스킬 빌드</h3>
						<div class="skill_build_box0">
							<div class="skill_build_box1">
								<div class="skill_build_box2">
									<div>
										<div class="skill_box1">
											<div class="skill_box2">
												<div style="position: relative;">
													<span class="skill_all">
														<img th:src="${cpCode.sbdto?.mainSkill1}">
														<strong id="skill_all_mini1" th:text="${cpCode.sbdto?.mainSkillMini1}"></strong>
													</span>
												</div>
												<img src="https://s-lol-web.op.gg/images/icon/icon-arrow-right.svg?v=1658762585003" width="24" alt=">" height="24">
												<div style="position: relative;">
													<span class="skill_all">
														<img th:src="${cpCode.sbdto?.mainSkill2}">
														<strong id="skill_all_mini2" th:text="${cpCode.sbdto?.mainSkillMini2}"></strong>
													</span>
												</div>
												<img src="https://s-lol-web.op.gg/images/icon/icon-arrow-right.svg?v=1658762585003" width="24" alt=">" height="24">
												<div style="position: relative;">
													<span class="skill_all">
														<img th:src="${cpCode.sbdto?.mainSkill3}">
														<strong id="skill_all_mini3" th:text="${cpCode.sbdto?.mainSkillMini3}"></strong>
													</span>
												</div>
											</div>
										</div>
										<div class="skill_build"></div>
									</div>
								</div>
								<div class="skill_build_rate">
									<div class="skill_pick_rate"></div>
									<div class="skill_win_rate"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="sub1-2">
					<div class="start_item_build_box">
						<h3>시작 아이템</h3>
						<div class="start_item_build_box0">
							<div class="start_item_img_box">
								<div class="start_item_img_mini_box">
								
								</div>
							</div>
							<div class="start_item_rate">
								<div class="start_item_pick_rate"></div>
								<div class="start_item_win_rate"></div>
							</div>
						</div>
						<div class="start_item_build_box0">
							<div class="start_item_img_box2">
								<div class="start_item_img_mini_box2">
								
								</div>
							</div>
							<div class="start_item_rate">
								<div class="start_item_pick_rate2"></div>
								<div class="start_item_win_rate2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sub2">
			<div class="main_item_box">
				<div class="main_item_box0">
					<table class="main_item_table">
						<colgroup>
							<col>
							<col width="120">
							<col width="120">
						</colgroup>
						<thead>
							<tr>
								<th scope="col" class="main_item_th"><h3>메인 아이템</h3></th>
								<th scope="col" class="main_item_th"></th>
								<th scope="col" class="main_item_th"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="main_item_td">
									<div>
										<div class="main_item_td_div">
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
										</div>
									</div>
								</td>
								<td class="main_item_pick_rate1"></td>
								<td class="main_item_win_rate1"></td>
							</tr>
							<tr>
								<td class="main_item_td">
									<div>
										<div class="main_item_td_div">
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
										</div>
									</div>
								</td>
								<td class="main_item_pick_rate2"></td>
								<td class="main_item_win_rate2"></td>
							</tr>
							<tr>
								<td class="main_item_td main_item_td3">
									<div>
										<div class="main_item_td_div">
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
											<span class="item_next_icon"></span>
											<div class="main_item_icon"></div>
										</div>
									</div>
								</td>
								<td class="main_item_pick_rate3 main_item_td3"></td>
								<td class="main_item_win_rate3 main_item_td3"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="boots_item_box0">
					<h3>신발</h3>
					<div class="boots_item_box1">
						<div class="boots_item_box2">
							<div class="boots_item_box3">
								<div style="position: relative;">
									<img th:src="${cpCode.irdto?.bootsItem}">
								</div>
							</div>
							<div class="boots_item_rate">
								<div class="boots_item_pick_rate1"></div>
								<div class="boots_item_win_rate1"></div>
							</div>
						</div>
					</div>
					<div class="boots_item_box1">
						<div class="boots_item_box2">
							<div class="boots_item_box3">
								<div style="position: relative;">
									<img th:src="${cpCode.irdto?.bootsItem2}">
								</div>
							</div>
							<div class="boots_item_rate">
								<div class="boots_item_pick_rate2"></div>
								<div class="boots_item_win_rate2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
