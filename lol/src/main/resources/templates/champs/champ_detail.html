<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/public/js/champ_detail.js" defer="defer"></script>
<link href="/public/css/champs_detail.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="icon" href="/public/img/favicon.ico" type="image/x-icon">
<title>Champion Detail</title>
</head>
<body>
<header th:insert="header_nav.html"></header>
<div class="main_container">
	<div class="card" id="card">
		<img id="img1" src="/public/img/detail_main.jpg" class="card-img">
		<div class="card-img-overlay" id="inner">
			<div class="champ_box">
				<h2>CHAMPION</h2>
				<img class="champ_img" th:src="${cpCode.cImg}">
			</div>
			<div class="info_box">
				<h2 th:text="${cpCode.name}"></h2>
				<div class="skill_box">
					<div class="skill">
						<div style="position: relative;">
							<img th:src="${cpCode.spellP}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandQ">Q</div>
							</div>
							<img th:src="${cpCode.spellQ}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandW">W</div>
							</div>
							<img th:src="${cpCode.spellW}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandE">E</div>
							</div>
							<img th:src="${cpCode.spellE}">
						</div>
					</div>
					<div class="skill">
						<div style="position: relative;">
							<div class="skill_command_box">
								<div class="skill_commandR">R</div>
							</div>
							<img th:src="${cpCode.spellR}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="sub0">
			<div class="sub01">
				<div class="sub_box">
					<div class="sub_box2">
						<div class="sub_box3">
							<div id="main_rune_item_box">
								<h3>MAIN</h3>
							</div>
							<div class="divider"></div>
							<div id="sub_rune_item_box">
								<h3>SUB</h3>
							</div>
							<div class="divider"></div>
							<div id="stats_rune_item_box">
								<h3>STATS</h3>
							</div>
						</div>
					</div>
					<div class="side_rune_box0">
						<li class="side_rune_box1">
						</li>
						<li class="side_rune_box2">
						</li>
					</div>
				</div>
			</div>
		</div>	
		<div class="sub1">
			<div>
			
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
const main_alt = /*[[${cpCode.mainRune}]]*/
const main_img = /*[[${cpCode.mainRuneImg}]]*/
const sub_alt = /*[[${cpCode.subRune}]]*/
const sub_img = /*[[${cpCode.subRuneImg}]]*/
const stats_alt = /*[[${cpCode.statsRune}]]*/
const stats_img = /*[[${cpCode.statsRuneImg}]]*/
const rune_rate_main_code = /*[[${cpCode.rldto?.mainRuneCode}]]*/
const rune_rate_main_img = /*[[${cpCode.rldto?.mainRuneImg}]]*/
const rune_wp_game_rate = /*[[${cpCode.rldto?.runePickGame}]]*/
const rune_rate_main_code2 = /*[[${cpCode.rldto?.mainRuneCode2}]]*/
const rune_rate_main_img2 = /*[[${cpCode.rldto?.mainRuneImg2}]]*/
const rune_wp_game_rate2 = /*[[${cpCode.rldto?.runePickGame2}]]*/
const rune = /*[[${cpCode.rldto?.mainRune}]]*/
/*]]>*/


</script>
</body>
</html>
